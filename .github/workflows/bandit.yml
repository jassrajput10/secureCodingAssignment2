---
name: Bandit Security Scan

on:
  push:
  pull_request:

permissions:
  contents: read
  security-events: write 

jobs:
  bandit:
    name: Run Bandit Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Bandit
        run: |
          python -m pip install --upgrade pip
          pip install bandit

      - name: Run Bandit scan
        run: |
          # Scan the repository recursively, output SARIF and JSON reports
          bandit -r . -f sarif -o bandit-report.sarif || true
          bandit -r . -f json -o bandit-report.json || true

      - name: Upload Bandit SARIF report to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: bandit-report.sarif

      - name: Upload Bandit JSON report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-report.json
